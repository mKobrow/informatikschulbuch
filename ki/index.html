<body>
  <div id="app"></div>
  
  <script src="js/plyr.js"></script>
	
  <script>
    window.$docsify = {
      name: 'Künstliche Intelligenz',
      homepage: 'index.md',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 2,
      fallbackLanguages: ["de"],
	  externalLinkTarget: '_blank',
      //themeColor: '#337ab7',
      search: {

        depth: 2,
        noData: {
          '/': 'Keine Ergebnisse!'
        },
        placeholder: {
          '/': 'Suche'
        },
      },
      markdown: {
        smartypants: true,
        renderer: {
          paragraph: function (text) {
            var result;
            if (/^!&gt;/.test(text)) {
              result = helper('tip', text);
            } else if (/^\?&gt;/.test(text)) {
              result = helper('warn', text);
            } else if (/^s&gt;/.test(text)) {
              result = helper('alert alert-success', text);
            } else if (/^i&gt;/.test(text)) {
              result = helper('alert alert-info', text);
            } else if (/^w&gt;/.test(text)) {
              result = helper('alert alert-warning', text);
            } else if (/^d&gt;/.test(text)) {
              result = helper('alert alert-danger', text);
            } else if (/^t&gt;/.test(text)) {
              result = helper('alert alert-task', text);
            } else {
              result = "<p>" + text + "</p>";
            }
            return result;

            function helper(className, content) {
			  return ("<p class=\"" + className + "\">" + (content.slice(5).trim()) + "</p>")
			}
          }
        }
      },
      formatUpdated: '{DD}.{MM}.{YYYY} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/wi-wissen/informatikschulbuch/blob/master/ki/' + vm.route.file
            var editHtml = '[Edit on GitHub](' + url + ')\n'
            return "<p style='text-align:right;'>{docsify-updated}<p>\n\n" + html
              + '\n\n----\n'
              + editHtml
          });
		  
		  hook.doneEach(function() {
			const players = Plyr.setup('.plyr__video-embed');
		  });
        }
      ],
    };
  </script>
  <script src="js/docsify.min.js"></script>
  <script src="js/search.min.js"></script>
  <script src="js/prism.js"></script>
    
	<!-- Matomo -->
	<script type="text/javascript">
	  var _paq = _paq || [];
	  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
	  _paq.push(['trackPageView']);
	  _paq.push(['enableLinkTracking']);
	  (function() {
		var u="//piwik.wi-wissen.de/";
		_paq.push(['setTrackerUrl', u+'piwik.php']);
		_paq.push(['setSiteId', '4']);
		var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
	  })();
	</script>
	<noscript><p><img src="//piwik.wi-wissen.de/piwik.php?idsite=4&amp;rec=1" style="border:0;" alt="" /></p></noscript>
	<!-- End Matomo Code -->

</body>
